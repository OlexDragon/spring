<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en">
<head>
<meta charset="UTF-8"/>
<title>Users</title>
<th:block th:replace="search :: head">
	<link rel="shortcut icon" type="image/vnd.microsoft.icon" href="../static/favicon.ico" th:href="@{/favicon.ico}" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../static/css/general_static.css" th:href="@{/css/general.css}" />
	<link rel="stylesheet" href="../static/css/normalize.css" th:href="@{/css/normalize.css}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</th:block>
</head>
<body th:with="searchFormPath=${'/management/users'}, managementMenu=${true}, statisticMenu=${true}">
	<nav th:replace="management/categories :: managementMenu"></nav>
	<div class="container-fluid">
		<div role="tabpanel"><!--/*

		 Nav tabs

*/--> <ul class="nav nav-tabs" role="tablist">
    <li role="presentation" class="active"><a href="#home" aria-controls="day" role="tab" data-toggle="tab">Day</a></li>
    <li role="presentation"><a href="#profile" aria-controls="week" role="tab" data-toggle="tab">Week</a></li>
    <li role="presentation"><a href="#messages" aria-controls="year" role="tab" data-toggle="tab">Year</a></li>
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div role="tabpanel" class="tab-pane active" id="day">
    	<table class="table table-striped table-condensed">
    		<thead>
    		<tr>
    			<th>#</th>
    			<th>User ID</th>
    			<th>IP Address</th>
    			<th>Operating System</th>
    			<th>Browser</th>
    			<th>Br. Version</th>
    			<th>URL</th>
    			<th>Times</th>
    		</tr>
    		</thead>
    		<tr th:each="st,d:${day}" th:with="t=0">
    			<td th:text="${d.count}">#</td>
    			<td th:text="${st.loginId}">User ID</td>
    			<td th:text="${st.ipAddress.ipAddress}">IP Address</td>
    			<td th:text="${st.userAgent.operatingSystem}">Operating System</td>
    			<td th:text="${st.userAgent.browser}">Browser</td>
    			<td th:text="${st.userAgent.browserVersion.version}">Br. Version</td>
    			<td>URL</td>
    			<td th:text="${t}">Times</td>
    		</tr>
    	</table>
    </div>
    <div role="tabpanel" class="tab-pane" id="week">
    </div>
    <div role="tabpanel" class="tab-pane" id="year">
    </div>
  </div>

</div>	</div>
	<footer th:replace="search :: footer"></footer>
</body>
</html>
