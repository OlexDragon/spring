<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<title th:text="${status!=null ? status + ':Error' : 'Error'}">Error</title>
<th:block th:replace="search :: headContent">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../static/css/general_static.css" th:href="@{/css/general.css}" />
	<link rel="stylesheet" href="../static/css/normalize.css" th:href="@{/css/normalize.css}" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</th:block>
</head>
<body>
	<div class="container">
	<div class="panel panel-default top-buffer">
		<div class="panel-heading">
			<h3 class="panel-title">Error Page</h3> 
		</div>
 	<!--  As we are using Thymeleaf, you might consider using 
 	      ${#httpServletRequest.requestURL}. But that returns the path 
 	      to this error page.  Hence we explicitly add the url to the 
 	      Model in some of the example code. --> 
 	      <div class="panel-body">

			<p th:if="${url}"> 
 				<b>Page:</b>
 				<span th:text="${url}">Page URL</span> 
 			</p> 

 			<p th:if="${timestamp}" id='created'> 
 				<b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span> 
 			</p> 
 
 			<p th:if="${status}"> 
 				<b>Response Status:</b> <span th:text="${status}">status-code</span>
 				<span th:if="${error}" th:text="'('+${error}+')'">error ...</span> 
 			</p> 

 			<p th:if="${ex} or ${exception} or (${message} and ${message.length() != 0})"> 
 				<b>Cause:</b>
 				<span id="ex" th:if="${ex}" th:text="${ex.message}">exception...</span>
 				<span id="exception" th:if="${exception}" th:text="${exception instanceof T(java.lang.String) ? exception : exception.message}">exception...</span>
 				<span id="message" th:if="${message} and ${message.length() != 0}" th:text="${message}">message ...</span> 
 			</p> 
 		</div>
	</div>
	<footer th:replace="search :: footer"></footer>
	</div>
</body>
</html>
