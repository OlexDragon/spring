<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	style="background-color: white;">
<head>
<title>Search</title>
<link rel="stylesheet" type="text/css" href="../../static/css/jk.css"
	th:href="@{/css/jk.css}"></link>
<script src="../../static/js/jquery-2.1.3.min.js"
	th:src="@{/js/jquery-2.1.3.min.js}"></script>
</head>
<body>
	<div class="search" th:fragment="search">
			<div class="search_contaner">
				<form name="searchForm" action="#">
					<input type="text" id="search" name="searchFor" placeholder="Search..." />
					<button type="submit" th:text="#{search}">Search</button>
				</form>
				<p id="abc" class="search">
					<span>Fashion pro finder search by :</span> <a href="#">All</a> <a href="#">a</a> <a
						href="#">b</a> <a href="#">c</a> <a href="#">d</a> <a href="#">e</a>
					<a href="#">f</a> <a href="#">g</a> <a href="#">h</a> <a href="#">j</a>
					<a href="#">k</a> <a href="#">l</a> <a href="#">m</a> <a href="#">n</a>
					<a href="#">o</a> <a href="#">p</a> <a href="#">q</a> <a href="#">r</a>
					<a href="#">s</a> <a href="#">t</a> <a href="#">u</a> <a href="#">v</a>
					<a href="#">w</a> <a href="#">x</a> <a href="#">y</a> <a href="#">z</a>
				</p>
				<p id="srch_count"></p>
				<ul id="srcg_rslt"></ul>
			</div>
			<script type="text/javascript">
				$('.search a').click(
						function() {
							$('.active').removeClass('active');
							$(this).addClass('active');
							$('#srch_count').empty();
							$('#srcg_rslt> li').remove();
							$.ajax({
								url : '/search/' + this.text,
								type : 'POST',

								success : function(data) {
									$.each(data, function(index, value) {
										if (value.categoryId == 0) {
											$('#srch_count').text(
													value.categoryName);
										} else {
											$('<li></li>').text(
													value.categoryName)
													.appendTo('#srcg_rslt');
										}
									});

								}
							});
							return false;
						});
			</script>
	</div>
</body>
</html>
