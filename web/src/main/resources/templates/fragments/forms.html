<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
	lang="en">
<head>
<meta charset="UTF-8" />
<title>FashionProFinder</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
<link rel="stylesheet" href="../static/css/general_tmp.css" />
<link rel="stylesheet" href="../static/css/forms.css" />
<link rel="stylesheet" href="../static/css/normalize.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<!--
comments: 
IE 11
-->
<body>
<th:block th:fragment="sign_up_forms">
	<div class="comunication_forms" th:fragment="contact_us">
		<h2>Contact Us</h2>
		<hr/>
		<form action="/contact_us" method="post" th:object="${contactUsForm}">
			<div class="form-group" th:with="err=${#fields.hasErrors('referenceNumber')}" th:classappend="${err ? 'has-error' : null}">
				<label class="control-label">Ad Reference Number:<span th:if="${err}" th:errors="*{referenceNumber}">ReferenceNumber Error</span></label>
				<input type="text" class="form-control" required="required" th:field="*{referenceNumber}"/>
			</div><!--/* max length(45) from database 

		*/--><div class="form-group" th:with="err=${#fields.hasErrors('name')}" th:classappend="${err ? 'has-error' : null}">
				<label class="control-label">Your Name:<span th:if="${err}" th:errors="*{name}">ReferenceNumber Error</span></label>
				<input type="text" class="form-control" required="required" th:field="*{name}"/>
			</div><!--/* max length(245) from database 

		*/--><div class="form-group" th:with="err=${#fields.hasErrors('email')}" th:classappend="${err ? 'has-error' : null}">
				<label class="control-label">Email Address:<span th:if="${err}" th:errors="*{email}">ReferenceNumber Error</span></label>
				<input type="email" class="form-control" required="required" th:field="*{email}"/>
			</div><!--/* max length (254) http://en.wikipedia.org/wiki/Email_address

		*/--><div class="form-group" th:with="err=${#fields.hasErrors('subject')}" th:classappend="${err ? 'has-error' : null}">
				<label class="control-label">Subject:<span th:if="${err}" th:errors="*{subject}">ReferenceNumber Error</span></label>
				<input type="text" class="form-control" required="required" th:field="*{subject}"/>
			</div><!--/* max length(145) from database 

		*/--><div class="form-group" th:with="err=${#fields.hasErrors('message')}" th:classappend="${err ? 'has-error' : null}">
				<label class="control-label">Message:<span th:if="${err}" th:errors="*{message}">ReferenceNumber Error</span></label>
				<textarea required="required" class="form-control" th:field="*{message}"></textarea>
			</div><!--/* max length(1000) from database

		*/--><button name="contactUs" class="submit" type="submit">submit</button>

			<div class="clear"></div>
		</form>
	</div><!--/* end comunication_forms 

*/--><div class="comunication_forms" th:with="countries=${T(java.util.Locale).getISOCountries()}"> 
		<h3>Please complete the form below to add your site.</h3>
		<hr/>
		<form action="/signup/forms" method="post" class="comunication_forms" th:object="${addSiteForm}">
			
			<label>Site Address</label>
			<input type="url" required="required" th:field="*{siteAddress}"/>
			
			<label>Main Country Of Activity</label>
			<select th:field="*{mainCountry}" required="required">
				<option value="">Select</option>
				<option value="volvo" th:each="c:${countries}" th:value="${c}" th:text="${new java.util.Locale('', c).displayCountry}">Volvo</option>
				<option value="saab" th:remove="all">Saab</option>
				<option value="mercedes" th:remove="all">Mercedes</option>
				<option value="audi" th:remove="all">Audi</option>
			</select>
			
			<div class="clear"></div>
			<h3>Personal Data</h3>
			<label>First Name</label>
			<input type="text" required="required" th:field="*{firstName}"/>

			<label>Last Name</label>
			<input type="text" required="required" th:field="*{lastName}"/>

			<label>Post</label>
			<input type="text" required="required" th:field="*{post}"/>

			<label for="">Email</label>
			<input type="email" required="required" th:field="*{email}"/>
			
			<div class="clear"></div>
			<h3>Your Business</h3>
			<label>Company Name</label>
			<input type="text" required="required" th:field="*{companyName}"/>
 
			<label for="">Address</label>
			<input type="text" th:field="*{address}"/>

			<label for="">City</label>
			<input type="text" required="required" th:field="*{city}"/>

			<label>Postal Code</label>
			<input type="text" required="required" th:field="*{postalCode}"/>

			<label>Province/State</label>
			<input type="text" required="required" th:field="*{provinceState}"/>

			<label>Country</label>
			<select required="required" th:field="*{country}">
				<option value="">Select</option>
				<option value="volvo" th:each="c:${countries}" th:value="${c}" th:text="${new java.util.Locale('', c).displayCountry}">Volvo</option>
				<option value="saab" th:remove="all">Saab</option>
				<option value="mercedes" th:remove="all">Mercedes</option>
				<option value="audi" th:remove="all">Audi</option>
			</select> 

			<label>VAT Number</label>
			<input type="text" required="required" th:field="*{vatNumber}"/>

			<label>Phone</label>
			<input type="text" required="required" th:field="*{phone}"/>

			<button class="submit" type="submit">submit</button>
			<div class="clear"></div>
		</form>
	</div><!--/* end comunication_forms */-->
</th:block>
</body>
</html>
